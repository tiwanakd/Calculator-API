{{define "title"}}Signup{{end}}

{{define "main"}}
<form action="/user/signup" method="post" class="signup-container" novalidate>
    <input type="hidden" name="csrf_token", value="{{.CSRFToken}}">
    <div>
        <label for="name" class="signuplbl">Name:</label>
        {{with .Form.FieldErrors.name}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="text" class="userinput" name="name" value="{{.Form.Name}}">
    </div>
    <div>
        <label for="email" class="signuplbl">Email:</label>
        {{with .Form.FieldErrors.email}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="email" class="userinput" name="email" value="{{.Form.Email}}">
    </div>
    <div>
        <label for="password" class="signuplbl">Password:</label>
        {{with .Form.FieldErrors.password}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="password" class="userinput" name="password">
    </div>
    <div>
        <input type="submit" value="Sign Up" id="signup-btn">
    </div>
</form>

{{end}}
